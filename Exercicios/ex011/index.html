<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentesou simplesmente aumente e diminua o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos apredner a reproduzir audios em HTML5</p>
    <audio src="midia/Dance Of The Gypsies - Hanu Dixit.mp3" controls autoplay></audio>
    
    <h1>inserindo videos do youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6DRpjl544a8?si=6vBi5aeX7XqstG-h" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
